<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>My Javascript</title>
</head>

<body>
	<p id="awal"> Halo Dunia </p>

	<p> INI CONTOH MENDEMONTRASIKAN <b>getElemetById</b> method! </p>

	<p id="akhir"></p>

	<script type="text/javascript">
		var myElement = document.getElementById("awal");

		document.getElementById("akhir").innerHTML =
			"Teks dari paragraf awal adalah " + myElement.innerHTML;
	</script>
</body>

</html>
