<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencoba bermain dengan array</title>
</head>
<body>
    
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        let fruits = ["Banana", "Cherry", "Guava", "Manggo"];
        document.getElementById("demo1").innerHTML = fruits;
        fruits.splice(1,0, "Berry", "Blackberry");
        document.getElementById("demo2").innerHTML = fruits;
    </script>

</body>
</html>
