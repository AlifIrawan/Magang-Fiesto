<body>
    <h3>Ayo Belajar Javascript dengan getDocument (Introduction)</h3>
    <p>Button dibawah akan men-generate nft terbaru</p>
    <img id="gambar-awal" src="#">

    <button onclick="document.getElementById('gambar-awal').src='img/nft-1.jpg'">Before</button>
    <button onclick="document.getElementById('gambar-awal').src='img/nft-2.jpg'">New</button>
</body>
