<!doctype html>
<html lang="en">

<head>

<body>

    <div class="container">

            <div class="col-md-6">
                <form class="form-signin" action="http://localhost/SmkPHP/Bootstrap/Dashboard.php?">
                    <h2 class="form-signin-heading pt-4 pb-2">Silahkan Masuk</h2>
                    <label for="email" class="sr-only">Alamat email</label>

                    <label for="inputPassword" class="sr-only">Password</label>

            </div>

    </div>

        $("#submit").click(function () {
            var nilai = $("#password").val();
            if (nilai == "admin") {

            } else {
